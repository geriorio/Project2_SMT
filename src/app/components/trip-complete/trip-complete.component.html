<div class="complete-container">
  <main class="complete-content">
    <div class="complete-card">
      <div class="success-section">
        <div class="success-icon">✅</div>
        <h1>Perjalanan Selesai!</h1>
        <p>Data perjalanan Anda telah dicatat dan disimpan.</p>
      </div>

      <div class="summary-section">
        <h3>Selanjutnya?</h3>
        <p>Anda dapat memulai perjalanan baru atau kembali ke dashboard utama.</p>
      </div>

      <div class="actions-section">
        <button class="action-btn primary" (click)="startNewTrip()">
          <span class="icon">📱</span>
          Mulai Perjalanan Baru
        </button>
        
        <button class="action-btn secondary" (click)="goToLanding()">
          <span class="icon">🏠</span>
          Kembali ke Dashboard
        </button>
      </div>
    </div>
  </main>
</div>
