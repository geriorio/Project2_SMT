<div class="landing-container">
  <header class="header">
    <div class="header-content">
      <h1>ðŸšš Truck Management System</h1>
      <div class="user-info">
        <span>Welcome, {{ currentUser }}</span>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="dashboard-card">
      <div class="time-section">
        <h2>Current Time</h2>
        <p class="time-display">{{ currentTime }}</p>
      </div>

      <div class="action-section">
        <h2>Start Trip Management</h2>
        <p>Scan vehicle barcode to begin trip process</p>
        
        <button class="scan-btn" (click)="goToScanBarcode()">
          <span class="icon">ðŸ“±</span>
          Scan Barcode
        </button>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Today's Trips</h3>
        <p class="stat-number">24</p>
      </div>
      
      <div class="stat-card">
        <h3>Trucks OUT</h3>
        <p class="stat-number">8</p>
      </div>
      
      <div class="stat-card">
        <h3>Trucks IN</h3>
        <p class="stat-number">16</p>
      </div>
    </div>
  </main>
</div>
