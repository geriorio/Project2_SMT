    <button class="back-btn" (click)="goBack()">â† Kembali</button>
    <h1>Pilih Jenis Perjalanan</h1>
  </header>

  <main class="trip-content">
    <div class="trip-card">
      <!-- Compact Vehicle Info -->
      <div class="vehicle-info-compact">
        <span class="vehicle-barcode">ğŸšš {{ truckBarcode }}</span>
      </div>

      <!-- Compact Trip Data Display -->
      <div class="trip-data-compact" *ngIf="hasTripData && tripData">
        <div class="compact-info">
          <span>Driver: {{ tripData.driver || '-' }}</span> |
          <span>Plat: {{ tripData.truckPlate || '-' }}</span> |
          <span>Rute: {{ tripData.routeID || '-' }}</span>
        </div>
      </div>

      <!-- Compact No Trip Data Message -->
      <div class="no-data-compact" *ngIf="!hasTripData">
        <span class="info-compact">â„¹ï¸ Mode manual</span>
      </div>

      <!-- Main Selection Buttons -->
      <div class="selection-section">
        <h3>Pilih Jenis Perjalanan</h3>
        <div class="trip-options-horizontal">
          <button class="trip-option-modern out" (click)="selectTripType('OUT')">
            <div class="option-icon-modern">ğŸš›</div>
            <div class="option-text-modern">
              <h4>KELUAR</h4>
              <small>Checklist + Odometer</small>
            </div>
          </button>

          <button class="trip-option-modern in" (click)="selectTripType('IN')">
            <div class="option-icon-modern">ğŸ </div>
            <div class="option-text-modern">
              <h4>MASUK</h4>
              <small>Hanya Odometer</small>
            </div>
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
