<div class="app-container">
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-content">
      <div class="nav-brand">
        <div class="logo-container">
          <img src="assets/images/samator.jpg" alt="Samator Logo" class="logo-image">
          <div class="brand-text">
            <h1>SAMATOR</h1>
            <span>Truck Checklist System</span>
          </div>
        </div>
      </div>
      <div class="nav-toggle" (click)="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="nav-links" [class.mobile-open]="isMobileMenuOpen">

          <i class="icon">📝</i>
          <span>Checklist Baru</span>

          <span>Daftar Checklist</span>
        </a>

    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">

  <!-- Footer -->
  <footer class="footer">
